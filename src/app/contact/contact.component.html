  <section>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
    <div class="container">
          <div class="row">
            <div class="col-lg-10 col-lg-offset-1 text-center">
              <!-- <h3><strong>Contact Me</strong></h3> -->
              <div class="row">
                <!-- Two third of screen (8/12) -->
                <div class="col-md-10">
                    <div class="contactContainer"> 
                       <p id="projectTitle" style="font-weight: normal;">I would love to hear from you! </p>
                        <!--  </aside> -->
                        <!-- Style The Contact Form How Ever You Prefer -->
                      <form id="gform" method="POST" class="pure-form pure-form-stacked" action="https://script.google.com/macros/s/AKfycbyH1IE-kZsuwSXND6Gl7od-NISWSn7vTJXraavo6YNYbqen2DY/exec">
                        <div> 
                            <fieldset class="pure-group">
                              <label for="name">Name: </label>
                              <input id="name" name="name" placeholder="Your name" />
                            </fieldset>
                            <fieldset class="pure-group">
                                <label for="email"><em>Your</em> Email Address:</label>
                                <input id="email" name="email" type="email" value=""required placeholder="your.email@gmail.com"/>
                                <span id="email-invalid" style="display:none">Must be a valid email address</span>
                            </fieldset>

                            <fieldset class="pure-group">
                                <label for="message">Message: </label>
                                <textarea id="message" name="Your message" rows="10"
                                    placeholder="Your message..."></textarea>
                            </fieldset>
                            <fieldset class="pure-group">
                                <label for="color">What's your favourite color: </label>
                                <input id="color" name="color" placeholder="green"/>
                            </fieldset>

                            <button class="button3" class="pure-button button-xlarge"><i class="fa fa-paper-plane"></i>&nbsp;Send</button>
                        </div>
                    </form>
                    <!--Thank you message -->
                    <div style="display:none; margin-top: 1em; margin-bottom: 2em; font-size: 1.5em;" id="thankyou_message">
                        <p><em>Thanks</em> for contacting us!<br>
                        We will get back to you soon!</p>
                    </div>
                    <!-- Submit the Form to Google Using "AJAX" -->
                    <script data-cfasync="false" type="text/javascript"
                    src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
                    <!-- <script data-cfasync="false" type="text/javascript"
                    src="/form-submission-handler.js"></script> -->
                </div>
            </div>
            <!-- One third of screen (4/12) -->
            <div class="col-md-2">
                
             </div>

         </div>
        </div>            
    </div>
    </div>
</section>
